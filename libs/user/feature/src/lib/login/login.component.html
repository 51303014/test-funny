<h1 class="text-xs-center">Sign in</h1>
<p class="text-xs-center">
  <a routerLink="/register">Need an account?</a>
</p>

<form (ngSubmit)="form.valid && login()" [formGroup]="form">
  <fieldset class="form-group">
    <input id="email" class="form-control form-control-lg" type="text" placeholder="Email" formControlName="email" name="email">
  </fieldset>
  <fieldset class="form-group">
    <input id="password" class="form-control form-control-lg" type="password" placeholder="Password" formControlName="password" name="password">
  </fieldset>
  <button id="sign-in-submit" class="btn btn-lg btn-primary pull-xs-right" type="submit">
    Sign in
  </button>
</form>
