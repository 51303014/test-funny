<div class="article-preview">
  <div class="article-meta">
    <iframe [src]="article.url | safeResourceUrl" width="560" height="315" frameborder="0" webkitallowfullscreen
            mozallowfullscreen
            allowfullscreen></iframe>
    <div class="info">
      <span class="date">Movie Title</span>
      <p class="date">Shared by: {{article?.author?.email}}</p>
      <p>Description:</p>
    </div>
  </div>
  <a class="preview-link">
    <p></p>
  </a>
</div>
